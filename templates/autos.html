<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-grey w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 4</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
  </div>
</div>

<!-- First Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <div class="w3-container">
        <h1>Buscar Patente</h1>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="AABB11" id="patente_buscar" required>
        <button class="w3-button w3-block w3-green w3-section w3-padding" id="boton">Buscar</button>
      </div>
    </div>

    <div class="w3-twothird">
      <div class="w3-container w3-card w3-white" id="card_vehiculo" style="display:none">
        <h3>Datos del Vehículo</h3>
        <table class="w3-table w3-bordered w3-border">
          <tr>
            <th>Tipo</th>
            <th>Marca</th>
          </tr>
          <tr>
            <td>
              <span id="tipo_vehiculo"></span>
            </td>
            <td>
              <span id="marca_vehiculo"></span>
            </td>
          </tr>
        </table>
        &nbsp;
        <table class="w3-table w3-bordered w3-border">
          <tr>
            <th>Modelo</th>
            <th>Año</th>
          </tr>
          <tr>
            <td>
              <span id="modelo_vehiculo"></span>
            </td>
            <td>
              <span id="anio_vehiculo"></span>
            </td>
          </tr>
        </table>
        &nbsp;
        <table class="w3-table w3-bordered w3-border">
          <tr>
            <th>Patente</th>
            <th>Chasis</th>
          </tr>
          <tr>
            <td>
              <span id="patente_vehiculo"></span>
            </td>
            <td>
              <span id="chasis_vehiculo"></span>
            </td>
          </tr>
        </table>
        &nbsp;
      </div>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: live life</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<script>
  $("#boton").click(function(){
    var url = "/busca_patente/" + $("#patente_buscar").val();
			$.get(url,function(data){
				console.log(data);
				/*
					si el signo buscado, es una llave del objeto horóscopo, procede a mostrar.
					de caso contrario, alerta que no fue encontrado.
				*/
				if("Tipo" in data){
					$("#tipo_vehiculo").html(data["Tipo"]);
          $("#marca_vehiculo").html(data["Marca"]);
          $("#modelo_vehiculo").html(data["Modelo"]);
          $("#anio_vehiculo").html(data["Anio"]);
          $("#patente_vehiculo").html(data["Patente"]);
          $("#chasis_vehiculo").html(data["Chasis"]);
					$("#card_vehiculo").css('display','inherit');
				}
				else
					alert("No Encontrado");
			});
		});
</script>

</body>
</html>
