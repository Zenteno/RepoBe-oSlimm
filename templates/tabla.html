<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mi Evaluaci√≥n</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		td,th{
			text-align: center;
		}
		#texto_total{
			text-align: right;
			font-weight: bold;
		}
		.item{
			text-align: left;
		}
	</style>
</head>

<body>

	<div class="container">
		<h2>Mi Evaluador</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Item</th>
					<th>Logrado</th>
					<th>Medianamente</th>
					<th>Parcialmente</th>
					<th>No Logrado</th>
					<th>Obs.</th>
					<th>Puntos</th>
				</tr>
			</thead>
			<tbody>
				{% set i = 1 %}
				{% for item in items %}
					<tr>
						<td class="item">{{item}}</td>
						{% for p in [3,2,1,0] %}
							<td><input type="radio" name="{{i}}" value="{{p}}"></td>
						{% endfor%}
						<td><textarea></textarea></td>
						<td class="suma"></td>
					</tr>
					{% set i=i+1 %}
				{% endfor %}
				<tr>
					<td colspan="5" id="texto_total">Total: </td>
					<td id="total"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		radios = document.getElementsByTagName('input');
		for(i=0;i<radios.length;i++){
			el = radios[i];
			// le asigno el evento onclick sobre cada radio button
			el.onclick = function(e){
				radio = e.target;
				abuelo_tr = radio.parentNode.parentNode;
				ultimo_td = abuelo_tr.lastElementChild;
				ultimo_td.innerHTML = radio.value;
				sumar();
			};
		}

		//suma todos los elementos de la ultima columna de la tabla.
		function sumar (){
			sumas = document.getElementsByClassName("suma");
			suma = 0;
			for(i=0;i<sumas.length;i++){
				el = sumas[i];
				if(!Number.isNaN(el.innerHTML) && el.innerHTML!="")
					suma+=parseInt(el.innerHTML);
			}
			document.getElementById("total").innerHTML=suma;

		}


	</script>
</body>
	
</html>
